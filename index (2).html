<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style (2).css">
    <title> WebDev</title>
</head>

<body>
        <div id="main-container">
            <h1>Registre-se para entrar no site</h1>
            <form id="register-form">
            <div class=" full-box">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required data-email-validade>
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome"data-max-length="16" data-only-letters data-required>
        </div>
        <div class="half-box ">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required>
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" data-required>
        </div>
        <div class="half-box">
            <label for="passconfirmation">Confirmação de Senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha"data-equal="password" data-required>
        </div>
        <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">
        </div>
    </form>
</div>
<p class="error-validation tempalte" ></p>
<script type="text/javascript" src="script (1).js"></script>
</body>

</html>
